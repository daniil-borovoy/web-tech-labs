{% extends "base.html" %}
{% load static %}

{% block head_content %}
    <link rel="stylesheet" type="text/css" href="{% static 'lab2.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1># Лабораторная №3</h1>

        <div class="links__container">
            <h2>Tables List</h2>
            <ul>
                {% for table in tables %}
                    <li>
                        - <a style="color: #333333;" href="{{ table.link }}">{{ table.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
