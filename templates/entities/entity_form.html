{% extends "base.html" %}

{% block head_content %}
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .my-form {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .my-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        {% include "go_back_btn.html" %}
        <div style="width: 100%;">
            <h1>{{ entity.name }}</h1>
        </div>
        <form method="post" class="my-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="my-button">Сохранить</button>
        </form>
    </div>
{% endblock %}
